
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LGR | Capstone Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-sans antialiased">
<div class="container mx-auto max-w-5xl p-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 mb-6">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">
                ðŸ¦€ Let's Get Rusty | Capstone Project
            </h1>
            <p class="text-slate-600 text-lg">Real-time micro:bit Button Monitoring Dashboard</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Connection Status Section -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 h-fit">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-slate-800">Connection Status</h2>
                </div>

                <div class="flex items-center gap-3 mb-6 p-4 bg-slate-50 rounded-lg border border-slate-100">
                    <div class="relative">
                        <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="absolute inset-0 w-3 h-3 rounded-full bg-red-500 animate-pulse-slow"></div>
                    </div>
                    <span id="status-text" class="font-medium text-slate-700">Disconnected</span>
                </div>

                <div class="space-y-3">
                    <button id="connect-btn" onclick="connect()"
                            class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg
                                       transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-500/20
                                       disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-green-600">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Connect to Device
                    </button>

                    <button id="disconnect-btn" onclick="disconnect()" disabled
                            class="w-full px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg
                                       transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-500/20
                                       disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-red-600">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"></path>
                        </svg>
                        Disconnect
                    </button>

                    <button id="clear-btn" onclick="clearEvents()"
                            class="w-full px-4 py-3 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded-lg
                                       transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-slate-500/20">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Clear Events
                    </button>
                </div>
            </div>
        </div>

        <!-- Button Events Section -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-slate-800">Button Events</h2>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse-slow"></div>
                        <span class="text-sm font-medium text-slate-600">Live Feed</span>
                    </div>
                </div>

                <!-- Events Header -->
                <div class="hidden md:grid grid-cols-12 gap-4 pb-3 mb-4 border-b border-slate-200 text-sm font-medium text-slate-500 uppercase tracking-wide">
                    <div class="col-span-3">Button</div>
                    <div class="col-span-3">State</div>
                    <div class="col-span-3">Action</div>
                    <div class="col-span-3 text-right">Timestamp</div>
                </div>

                <div id="events-list" class="space-y-3 max-h-96 overflow-y-auto">
                    <div class="text-center py-16 text-slate-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
                        </svg>
                        <p class="text-lg font-medium mb-2">No Events Recorded</p>
                        <p class="text-sm">Connect your micro:bit and press buttons to see events appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let socket = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;

    function updateStatus(status, text) {
        const indicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        indicator.className = 'w-3 h-3 rounded-full';

        if (status === 'connected') {
            indicator.classList.add('bg-green-500');
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
        } else if (status === 'connecting') {
            indicator.classList.add('bg-yellow-500', 'animate-pulse');
            connectBtn.disabled = true;
            disconnectBtn.disabled = true;
        } else {
            indicator.classList.add('bg-red-500');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        statusText.textContent = text;
    }

    function connect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            return;
        }
        updateStatus('connecting', 'Connecting...');
        socket = new WebSocket('ws://192.168.77.107:3000/ws');

        socket.onopen = function(event) {
            updateStatus('connected', 'Connected');
            reconnectAttempts = 0;
        };

        socket.onmessage = function(event) {
            try {
                const buttonEvent = JSON.parse(event.data);
                addEvent(buttonEvent);
            } catch (e) {
                throw "Error parsing WebSocket message"
            }
        };

        socket.onclose = function(event) {
            console.log('Disconnected from WebSocket');
            updateStatus('disconnected', 'Disconnected');

            // Auto-reconnect
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                setTimeout(connect, 2000);
            }
        };

        socket.onerror = function() {
            updateStatus('disconnected', 'Connection Error');
        };
    }

    function disconnect() {
        if (socket) {
            socket.close();
            socket = null;
        }
        updateStatus('disconnected', 'Disconnected');
    }

    function addEvent(event) {
        const eventsList = document.getElementById('events-list');

        if (eventsList.children.length === 1 && eventsList.firstElementChild.textContent.includes('No Events Recorded')) {
            eventsList.innerHTML = '';
        }

        const eventDiv = document.createElement('div');
        eventDiv.className = 'grid grid-cols-12 gap-4 items-center p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors duration-200 animate-slide-in';

        if (event.button.toLowerCase() === 'a') {
            eventDiv.classList.add('border-l-4', 'border-l-red-500');
        } else {
            eventDiv.classList.add('border-l-4', 'border-l-blue-500');
        }

        const date = new Date(event.timestamp);
        const timeStr = date.toLocaleTimeString();
        const dateStr = date.toLocaleDateString();

        eventDiv.innerHTML = `
                <div class="col-span-12 md:col-span-3">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg ${event.button.toLowerCase() === 'a' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'} flex items-center justify-center font-bold text-sm">
                            ${event.button}
                        </div>
                        <div class="md:hidden">
                            <div class="font-semibold text-slate-900">Button ${event.button}</div>
                            <div class="text-sm text-slate-500">${event.state}</div>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block col-span-3">
                    <span class="px-3 py-1 rounded-full text-sm font-medium ${event.state.toLowerCase() === 'pressed' ? 'bg-green-100 text-green-800' : 'bg-slate-100 text-slate-700'}">
                        ${event.state}
                    </span>
                </div>
                <div class="hidden md:block col-span-3">
                    <span class="text-sm font-medium text-slate-700">
                        ${event.state.toLowerCase() === 'pressed' ? 'ðŸ”» Press Down' : 'ðŸ”º Release'}
                    </span>
                </div>
                <div class="col-span-12 md:col-span-3 md:text-right">
                    <div class="text-sm font-medium text-slate-900">${timeStr}</div>
                    <div class="text-xs text-slate-500">${dateStr}</div>
                </div>
            `;

        eventsList.insertBefore(eventDiv, eventsList.firstChild);

        while (eventsList.children.length > 50) {
            eventsList.removeChild(eventsList.lastChild);
        }
    }

    function clearEvents() {
        const eventsList = document.getElementById('events-list');
        eventsList.innerHTML = `
                <div class="text-center py-16 text-slate-500">
                    <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
                    </svg>
                    <p class="text-lg font-medium mb-2">No Events Recorded</p>
                    <p class="text-sm">Connect your micro:bit and press buttons to see events appear here</p>
                </div>
            `;
    }

    window.addEventListener('load', function() {
        connect();
    });
</script>
</body>
</html>
