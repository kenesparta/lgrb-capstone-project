<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LGR | Capstone Project</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #f0f0f0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .status-section {
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .status-indicator.connecting {
            background: #FF9800;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .events-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .event-item.button-a {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .event-item.button-b {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .event-item.state-pressed {
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .event-button {
            font-weight: bold;
            font-size: 1.1em;
            min-width: 40px;
        }

        .event-state {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .event-time {
            font-family: 'Courier New', monospace;
            opacity: 0.9;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ® LGR | Capstone Project</h1>

    <div class="status-section">
        <h2>ðŸ“¡ Connection Status</h2>
        <div class="status">
            <div class="status-indicator disconnected" id="status-indicator"></div>
            <span id="status-text">Disconnected</span>
        </div>
        <div class="controls">
            <button id="connect-btn" onclick="connect()">Connect</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            <button id="clear-btn" onclick="clearEvents()">Clear Events</button>
        </div>
    </div>

    <div>
        <h2>ðŸ”˜ Button Events</h2>
        <div class="events-list" id="events-list">
            <div style="text-align: center; opacity: 0.7; padding: 20px;">
                No events yet. Press buttons on your micro:bit!
            </div>
        </div>
    </div>
</div>

<script>
    let socket = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;

    function updateStatus(status, text) {
        const indicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');

        indicator.className = `status-indicator ${status}`;
        statusText.textContent = text;

        if (status === 'connected') {
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
        } else {
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }
    }

    function connect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            return;
        }

        updateStatus('connecting', 'Connecting...');

        socket = new WebSocket('ws://127.0.0.1:3000/ws');

        socket.onopen = function(event) {
            console.log('Connected to WebSocket');
            updateStatus('connected', 'Connected');
            reconnectAttempts = 0;
        };

        socket.onmessage = function(event) {
            console.log('Received:', event.data);
            try {
                const buttonEvent = JSON.parse(event.data);
                addEvent(buttonEvent);
            } catch (e) {
                console.error('Failed to parse message:', e);
            }
        };

        socket.onclose = function(event) {
            console.log('Disconnected from WebSocket');
            updateStatus('disconnected', 'Disconnected');

            // Auto-reconnect
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                setTimeout(connect, 2000);
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
            updateStatus('disconnected', 'Connection Error');
        };
    }

    function disconnect() {
        if (socket) {
            socket.close();
            socket = null;
        }
        updateStatus('disconnected', 'Disconnected');
    }

    function addEvent(event) {
        const eventsList = document.getElementById('events-list');

        // Clear placeholder message
        if (eventsList.children.length === 1 && eventsList.firstElementChild.textContent.includes('No events yet')) {
            eventsList.innerHTML = '';
        }

        const eventDiv = document.createElement('div');
        eventDiv.className = `event-item button-${event.button.toLowerCase()} state-${event.state.toLowerCase()}`;

        const date = new Date(event.timestamp);
        const timeStr = date.toLocaleTimeString();

        eventDiv.innerHTML = `
                <div class="event-button">${event.button}</div>
                <div class="event-state">${event.state}</div>
                <div class="event-time">${timeStr}</div>
            `;

        eventsList.insertBefore(eventDiv, eventsList.firstChild);

        // Limit to last 50 events
        while (eventsList.children.length > 50) {
            eventsList.removeChild(eventsList.lastChild);
        }
    }

    function clearEvents() {
        const eventsList = document.getElementById('events-list');
        eventsList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">No events yet. Press buttons on your micro:bit!</div>';
    }

    // Auto-connect on page load
    window.addEventListener('load', function() {
        connect();
    });
</script>
</body>
</html>
